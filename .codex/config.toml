model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
hide_agent_reasoning = true
network_access = true
web_search = "live"
personality = "pragmatic"

[features]
rmcp_client = true
skills = true
unified_exec = true
apps = true
shell_snapshot = true
collab = true
steer = true

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "ide-assistant", "--project", ".", "--enable-web-dashboard", "false"]
startup_timeout_sec = 30.0

[tui]
status_line = ["current-dir", "git-branch"]
